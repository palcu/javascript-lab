  var raspuns = ['a','j','u','t','o','r'];
  var tentativa = ['_','_','_','_','_','_'];
  var camp = document.createElement('div');
  var text = document.createTextNode("_ _ _ _ _ _");
  camp.appendChild(text);
  document.getElementById('List1').appendChild(camp);

  var incercari = 10;

  var contor = document.createElement('div');
  var val = document.createTextNode("Incercari ramase: " + incercari );
  contor.appendChild(val);
  contor.id = 0;
  document.getElementById('List2').appendChild(contor);

  document.onkeypress = function (e) {
      e = e || window.event;
      var charCode = e.charCode || e.keyCode,
          character = String.fromCharCode(charCode);
          if (incercari){
            var tempText = '';
            for (var i=0; i<tentativa.length; i++){
              if (character === raspuns[i]){
                tentativa[i]=character;
              }
              tempText+=tentativa[i]+' ';
            }
            text.nodeValue=tempText;
            incercari--;
            console.log(tempText);
            if( text.nodeValue == (raspuns.join([separator = ' '])+' ') ) {
              alert("Felicitari!");
              incercari = 0;
            }
            val.nodeValue = "Incercari ramase: " + incercari;
          }
          else {
            alert("That's all folks!");
          }
      };
